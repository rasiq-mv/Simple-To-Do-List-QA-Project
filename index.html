<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full max-w-md">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">To-Do List</h1>

        <!-- Task Input Section -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <input id="taskInput" type="text" placeholder="Add a new task..." class="flex-grow w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button id="addTaskButton" class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-all duration-200">Add Task</button>
        </div>

        <!-- Task List and Error Message -->
        <div class="relative">
            <ul id="taskList" class="space-y-3"></ul>
            <p id="errorMessage" class="text-red-500 font-medium mt-4 text-center hidden">
                Task cannot be empty.
            </p>
        </div>
        
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskList = document.getElementById('taskList');
        const errorMessage = document.getElementById('errorMessage');

        function addTask() {
            const taskText = taskInput.value.trim();

            // REQ-003: Do not add empty tasks
            if (taskText === '') {
                errorMessage.classList.remove('hidden');
                return;
            }

            // REQ-005: New tasks appear at the bottom
            const li = document.createElement('li');
            li.className = 'flex items-center justify-between p-4 bg-gray-100 rounded-lg transition-all duration-200 hover:bg-gray-200';
            
            // REQ-006: Task has a visible text description
            const taskSpan = document.createElement('span');
            taskSpan.className = 'flex-grow text-gray-800';
            taskSpan.textContent = taskText;

            // REQ-007: Click to mark as complete (strikethrough)
            taskSpan.addEventListener('click', () => {
                taskSpan.classList.toggle('line-through');
                taskSpan.classList.toggle('text-gray-400');
            });

            // REQ-008: Delete button
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 hover:text-red-600 transition-colors duration-200" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                    </svg>`;
            deleteButton.className = 'ml-4 flex-shrink-0';
            deleteButton.addEventListener('click', () => {
                li.remove();
            });

            li.appendChild(taskSpan);
            li.appendChild(deleteButton);
            taskList.appendChild(li);

            // REQ-004: Clear input field after successful task creation
            taskInput.value = '';
            errorMessage.classList.add('hidden');
        }

        // REQ-002: Add task via button click or Enter key
        addTaskButton.addEventListener('click', addTask);
        taskInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
